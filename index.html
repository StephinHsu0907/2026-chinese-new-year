        æ–°çš„ä¸€å¹´ï¼Œé¡˜æ‚¨åƒé¦¬ä¸€æ¨£ï¼Œä¸å—æ‹˜æŸï¼Œå‘è‘—æ¨™ç«¿å¥”è·‘ã€‚<br>
        é¡˜æ‚¨æ­¥ä¼å …å®šã€å¿ƒè£¡æœ‰å…‰ï¼ŒæŠŠæ¯å€‹ç›®æ¨™éƒ½è·‘æˆå¥½æ¶ˆæ¯ã€‚
        <div style="margin-top:10px; text-align:right; font-family:'Ma Shan Zheng'; color:var(--gold);">â€”â€” Stephin</div>

      <div class="action-row">

  <script>
    // ===== UI äº¤äº’ =====
    const toastEl = document.getElementById("toast");
    let toastTimer;
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    // è¤‡è£½åŠŸèƒ½
    document.getElementById("btnCopy").addEventListener("click", async () => {
      const text = document.getElementById("text-content").innerText.replace("â€”â€” Stephin", "").trim() + "\nâ€”â€” Stephin æ•¬ä¸Š";
      try {
        await navigator.clipboard.writeText(text);
        showToast("å·²è¤‡è£½ç¥ç¦èª âœ…");
      } catch (err) {
        showToast("è¤‡è£½å¤±æ•— âŒ");
      }
    });

    // ç…™ç«æŒ‰éˆ•
    document.getElementById("btnFire").addEventListener("click", (e) => {
      // åœ¨è¢å¹•éš¨æ©Ÿä½ç½®æ”¾ç…™ç«ï¼Œè€Œä¸æ˜¯åªåœ¨ä¸­é–“
      const x = window.innerWidth * (0.3 + Math.random() * 0.4);
      const y = window.innerHeight * (0.2 + Math.random() * 0.3);
      firework(x, y);
      firework(x + (Math.random()-0.5)*100, y + (Math.random()-0.5)*100);
      showToast("æ–°å¹´å¿«æ¨‚ï¼ğŸ†");
      
      // æŒ‰éˆ•é»æ“Šç‰¹æ•ˆ
      e.target.style.transform = "scale(0.95)";
      setTimeout(()=>e.target.style.transform = "", 150);
    });

    // ===== ç…™ç«é‚è¼¯ (å„ªåŒ–ç‰ˆ) =====
    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d');
    let W, H, dpr;
    let particles = [];

    function resize(){
      dpr = window.devicePixelRatio || 1;
      W = canvas.width = window.innerWidth * dpr;
      H = canvas.height = window.innerHeight * dpr;
      canvas.style.width = '100%';
      canvas.style.height = '100%';
    }
    window.addEventListener('resize', resize);
    resize();

    function firework(x, y) {
      const count = 80; // ç²’å­æ•¸é‡
      const colors = ['#ff0040', '#ffeb3b', '#00e5ff', '#76ff03'];
      
      for(let i=0; i<count; i++){
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        particles.push({
          x: x * dpr,
          y: y * dpr,
          vx: Math.cos(angle) * speed * dpr,
          vy: Math.sin(angle) * speed * dpr,
          life: 1,
          decay: Math.random() * 0.015 + 0.01,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: Math.random() * 3 * dpr
        });
      }
    }

    function loop() {
      // æ‹–å°¾æ•ˆæœ
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = `rgba(0, 0, 0, 0.1)`;
      ctx.fillRect(0, 0, W, H);
      
      ctx.globalCompositeOperation = 'lighter';
      
      for(let i=particles.length-1; i>=0; i--){
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.1 * dpr; // é‡åŠ›
        p.life -= p.decay;
        
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(loop);
    }
    loop();

    // é»æ“ŠèƒŒæ™¯æ”¾ç…™ç«
    document.addEventListener('click', (e) => {
      if(e.target.tagName !== 'BUTTON'){
        firework(e.clientX, e.clientY);
      }
    });

    // è‡ªå‹•é–‹å ´ç…™ç«
    setTimeout(() => firework(window.innerWidth/2, window.innerHeight*0.3), 500);

  </script>
